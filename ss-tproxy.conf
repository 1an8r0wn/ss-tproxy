## mode
#mode='gfwlist' # gfwlist 分流 (黑名单)
mode='chnroute' # chnroute 分流 (白名单)

## ipv6
ipv6='false'    # true:启用ipv6透明代理; false:不操作ipv6

## tproxy
tproxy='false'  # true:TPROXY+TPROXY; false:REDIRECT+TPROXY

## proxy
proxy_svraddr=(proxy)  # 服务器的 IP 或域名，允许填写多个服务器的地址，用空格隔开
proxy_svrport='80,443' # 服务器的外网监听端口，格式同 ipts_proxy_dst_port，不可留空
proxy_tcpport='60080'  # TCP 监听端口，即 ss/ssr/v2ray 等本地代理进程的 TCP 监听端口
proxy_udpport='60080'  # UDP 监听端口，即 ss/ssr/v2ray 等本地代理进程的 UDP 监听端口
proxy_startcmd='cmd'   # 用于启动本地代理进程的 shell 命令，此命令应该能立即执行完毕
proxy_stopcmd='cmd'    # 用于关闭本地代理进程的 shell 命令，此命令应该能立即执行完毕

## dnsmasq
dnsmasq_bind_port='60053'               # dnsmasq 服务器监听端口，不建议改动
dnsmasq_cache_size='4096'               # DNS 缓存条目，不建议过大，4096 足够
dnsmasq_cache_time='3600'               # DNS 缓存时间，单位是秒，最大 3600 秒
dnsmasq_log_enable='false'              # 记录详细日志，除非进行调试，否则不建议启用
dnsmasq_log_file='/var/log/dnsmasq.log' # 日志文件，如果不想保存日志可以改为 /dev/null
dnsmasq_conf_dir=''                     # 要加载的 dnsmasq 配置文件目录，`--conf-dir`的参数

## chinadns
chinadns_bind_port='65353'               # chinadns-ng 监听端口，不建议改动
chinadns_verbose='false'                 # 记录详细日志，除非进行调试，否则不建议启用
chinadns_logfile='/var/log/chinadns.log' # 日志文件，如果不想保存日志可以改为 /dev/null

## dns
dns_direct='114.114.114.114'          # 本地 IPv4 DNS，不能指定端口，也可以填组织、公司内部 DNS
dns_remote='8.8.8.8#53'               # 远程 IPv4 DNS，必须指定端口，提示：访问远程 DNS 会走代理
dns_direct6='240C::6666'              # 本地 IPv6 DNS，不能指定端口，仅当 ipv6 启用时生效，其余同上
dns_remote6='2001:4860:4860::8888#53' # 远程 IPv6 DNS，必须指定端口，仅当 ipv6 启用时生效，其余同上

## ipts
ipts_rt_tab='123'               # iproute2 路由表名或表 ID，除非产生冲突，否则不建议改动该选项
ipts_rt_mark='0x2333'           # iproute2 策略路由的防火墙标记，除非产生冲突，否则不建议改动该选项
ipts_set_snat='false'           # 设置 iptables 的 MASQUERADE 规则，布尔值，`true/false`，详见 README
ipts_intranet=(192.168.0.0/16)  # 要代理的 IPv4 内网网段，多个用空格隔开，如仅需代理本机流量，可忽略此选项
ipts_intranet6=(fd00:2333::/64) # 要代理的 IPv6 内网网段，多个用空格隔开，如仅需代理本机流量，可忽略此选项
ipts_ignore_list=()             # 哪些内网 IPv4 地址不走代理，包括 DNS；可填写多个 IP，空格隔开，详见 README
ipts_ignore_list6=()            # 哪些内网 IPv6 地址不走代理，包括 DNS，可填写多个 IP，空格隔开，详见 README
ipts_reddns_onstop='false'      # ss-tproxy stop 后，是否将其它主机发往本机的 DNS 请求重定向至本地 DNS，见 README
ipts_proxy_dst_port='1:1023,1935,2049,3389,5500,5800,5900:5999,8008,8080,8081,8443' # 代理目标 IP 的哪些端口，见 README

## opts
opts_ss_netstat='auto'             # auto/ss/netstat，用哪个端口检测命令，见 README
opts_change_resolv='false'         # true/false，定义如何修改 resolv.conf，见 README
opts_ip_for_ping='114.114.114.114' # 用来检测外网是否可访问的 IP，该 IP 需要允许 ping

## file
file_gfwlist_txt='/etc/ss-tproxy/gfwlist.txt'      # gfwlist 黑名单文件 (默认规则)
file_gfwlist_ext='/etc/ss-tproxy/gfwlist.ext'      # gfwlist 黑名单文件 (扩展规则)
file_chnroute_set='/etc/ss-tproxy/chnroute.set'    # chnroute 地址段文件 (iptables)
file_chnroute6_set='/etc/ss-tproxy/chnroute6.set'  # chnroute6 地址段文件 (ip6tables)
file_dnsserver_pid='/etc/ss-tproxy/.dnsserver.pid' # dnsmasq 和 chinadns-ng 的 pid 文件
